<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="Styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>

  <body>
    <header class="header">
      <div class="header__container">
        <a class="logo" href="">Weather</a>
        <form id="search">
          <div class="search__input">
            <input
              id="city"
              name="city"
              class="input"
              placeholder="Search for location"
              required
            />
            <button
              class="btn"
              type="submit"
              value="Get"
              name="get"
              id="getWeatherBtn"
            >
              <i class="fa fa-search"></i>
            </button>
          </div>
        </form>
        <nav id="header__nav">
          <ul class="header__nav__list">
            <!-- <li class="header__item"><a class="link" href="">Helsinki, Uusima...</a></li>
                        <li class="header__item"><a class="link" href="">Tomorrow</a></li>
                        <li class="header__item"><a class="link" href="">7 Days</a></li> -->
            <li class="header__item last--item">
              <button class="button--unit">
                <span class="F">&deg;F</span>
                <span class="C active">&deg;C</span>
                <span class="button__slide"></span>
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="main-section">
      <div class="inner">
        <span id="currentCity">City</span>
        <div class="row current">
          <h1>current weather</h1>
          <div class="time">1:46 pm</div>
          <div class="temp__wrapper">
            <div class="icon__wrapper">
              <img class="icon current-icon" src="images/sun.png" alt="image" />
              <span id="currentTemp"></span>
            </div>
            <span id="currentDescription"></span>
          </div>
        </div>

        <!-- weather dayli status row begins -->
        <div class="row daily">
          <!-- sunday status begins-->
          <!-- <div class="w-day">
            <div class="w-day-name">
              <span>Sun</span>
            </div>
            <div class="w-icon">
              <img class="icon" src="images/sun.png" alt="image" />
            </div>
            <div class="w-temp">
              <div class="temp-max">
                <span>32&deg;</span>
              </div>
              <div class="temp-min">
                <span>26&deg;</span>
              </div>
            </div>
          </div> -->
          <!-- sunday status ends-->
        </div>
        <!-- weather dayli status row begins -->
      </div>
    </section>

    <footer>
      <div class="container">
        <div class="copyright">
          <a href="http://openweathermap.org"><span>Open Weather Map</span></a>
          <a href="http://mikaeileghbal.github.io"
            ><span>Mikaeil Eghbal</span></a
          >
        </div>
        <div class="social">
          <ul>
            <li>
              <a href=""><i class="fa fa-facebook"></i></a>
            </li>
            <li>
              <a href=""><i class="fa fa-instagram"></i></a>
            </li>
            <li>
              <a href=""><i class="fa fa-github"></i></a>
            </li>
            <li>
              <a href=""><i class="fa fa-linkedin"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <script src="code/app.js" defer></script>
    <script src="code/weather.js" defer></script>
  </body>
</html>
